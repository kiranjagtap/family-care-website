<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 max-w-lg mx-auto">

<h1 class="text-3xl font-bold mb-6">Request Support</h1>

<form name="contact" method="POST" data-netlify="true"
      class="space-y-4">
  <input class="w-full border p-3 rounded" name="name" placeholder="Your Name" required />
  <input class="w-full border p-3 rounded" name="email" placeholder="Email" required />
  <textarea class="w-full border p-3 rounded" name="message"
            placeholder="How can we help?" required></textarea>
  <button class="bg-blue-600 text-white px-6 py-3 rounded">
    Submit
  </button>
</form>

<p class="mt-4">
  Or WhatsApp us:
  <a class="text-green-600" href="https://wa.me/91XXXXXXXXXX">Chat Now</a>
</p>

</body>
</html>
